<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青云谱 - 升级</title>

    <!-- Fonts -->
    <!-- Roboto Mono, for 10 -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> -->
    
    <link rel="stylesheet" href="dapu.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="shengji.css">
</head>
<body>
    <div class="container">
        <div class="nscontainer">
            <div class="corner" id="corner-lt">
                <div id="div-seats" class="blocks-lt" zhuang="undetermined">
                    <div id="div-table-number"></div>
                </div>
                <div id="div-denomination-area" class="blocks-lt">
                    <div id="div-denomination">
                        <div id="div-denomination-level"></div>
                        <div id="div-denomination-strain"></div>
                    </div>
                    <div id="div-declaration"><span id="span-declare-method"></span><span id="span-declarer"></span></div>
                </div>
            </div>
            <div class="nshand" id="nhand"></div>
            <div class="corner" id="corner-rt">
                <div id="div-score-area" class="blocks-rt">
                    <div id="div-score-container"><div id="div-score"></div></div>
                    <div id="div-penalty-and-dipai">
                        <div id="div-penalty"></div>
                        <div id="div-dipai-score"></div>
                    </div>
                </div>
                <div id="div-captured-counters" class="blocks-rt"></div>
            </div>
        </div>
        <div class="middle-container">
            <div class="ewhand" id="whand"></div>
            <div class="desk">
                <div class="table-record-container" id="table-record-container" area-show="show">
                    <table id="table-record">
                        <!-- <caption>table record</caption> -->
                        <thead>
                            <div class="dipai-div-in-table"></div>
                            <tr>
                                <th></th>
                                <th>庄</th>
                                <th>右</th>
                                <th>前</th>
                                <th>左</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="ewhand" id="ehand"></div>
        </div>
        <div class="nscontainer">
            <div class="corner" id="corner-lb">
                <div class="input-container">
                    <label for="open-file">选择牌谱</label>
                    <input 
                        type="file" 
                        id="open-file" 
                        name="open-file" 
                        accept=".upg, .qyp, .qypc" 
                        onchange="viewFile()" />
                </div>
            </div>
            <div class="nshand" id="shand"></div>
            <div class="corner" id="corner-rb"></div>
        </div>
        <div class="footer">
            <menu class="menubar">
                <li id="menu-open"><div class="key">1</div>打开</li>
                <li id="menu-save"><div class="key">2</div>保存</li>
                <li id="menu-settings"><div class="key">3</div>设置</li>
                <li id="menu-display"><div class="key">4</div>显示</li>
                <li id="menu-play"><div class="key">5</div>行牌</li>
                <li id="menu-edit"><div class="key">6</div>打谱</li>
                <li id="menu-help"><div class="key">0</div>指南</li>
            </menu>
            <menu class="toolbar">
                <li id="button-to-start" title="回到开始">&#8617;</li>
                <li id="button-previous-of-observed" title="本家上一手">&#8810;</li>
                <li id="button-previous-move" title="上一步">&lt;</li>
                <li id="button-next-move" title="下一步">&gt;</li>
                <li id="button-next-of-observed" title="本家下一手">&#8811;</li>
            </menu>
            <div id="statusbar">
                <div id="errorbar"></div>
                状态栏
            </div>
        </div>
        <div class="comment" id="comment" area-show="hide"></div>
        <div class="tree-record" id="tree-record" area-show="hide"></div>
    </div>
    
    <script src="dapu.js"></script>
    <script src="shengji_dapu.js"></script>
</body>
</html>
